<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="wholePage" class="text-center">
      <header id="Header">
        <h1>My Task Board</h1>
      </header>

      <section id="form">
        <div id="paper">
          <div><img src="./assets/formbg.jpg" /></div>
          <div><img src="./assets/formbg.jpg" /></div>
          <div><img src="./assets/formbg.jpg" /></div>
          <div><img src="./assets/formbg.jpg" /></div>
        </div>
        <form>
          <div id="inputs">
            <label class="form-label">The Mission:*</label>
            <textarea rows="1" class="form-control" required></textarea>
            <label class="form-label">Due Date:*</label>
            <input type="date" class="form-control" required />
            <label class="form-label">Target time:</label>
            <input type="time" class="form-control" />
            <button type="submit" id="saveBtn" class="btn btn-success">
              Save Task
            </button>
            <button type="button" id="resetBtn" class="btn btn-danger">
              Reset
            </button>
          </div>
        </form>
      </section>
      <section id="notes"></section>
    </div>
  </body>
</html>
